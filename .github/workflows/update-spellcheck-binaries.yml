name: Update node-spellchecker binaries
on:
  push:
    paths:
      - 'lib/bin/node-spellchecker/**'
jobs:
  windows-binaries:
    name: Windows Binaries
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm ci
        working-directory: lib/bin/node-spellchecker
      - run: ./build-windows.cmd
        shell: cmd
        working-directory: lib/bin/node-spellchecker
      - run: git pull --no-edit
        shell: bash
      - uses: matheusalbino/git-commit@v1.1.0
        with:
          user-name: GitHub Actions
          user-email: actions@github.com
          message: Automatic Build of Windows Binaries
          branch: ${{ steps.extract_branch.outputs.branch }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
  linux-binaries:
    name: Linux (Ubuntu 20) Binaries
    needs: windows-binaries # git is safer if the jobs are sequential
    runs-on: ubuntu-20.04 
    steps:
      - run: sudo apt-get install gcc-multilib g++-multilib # required for cross-compilation of x64 and ia32
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm ci
        working-directory: lib/bin/node-spellchecker
      - run: ./build-linux-debian.sh
        working-directory: lib/bin/node-spellchecker
      - run: git pull --no-edit
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: "*.node"
          commit_message: Automatic Build of Linux Binaries
  mac-intel-binaries:
    name: Mac OS 11 Intel Binaries
    needs: linux-binaries # git is safer if the jobs are sequential
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm ci
        working-directory: lib/bin/node-spellchecker
      - run: ./build-macos-intel.sh
        working-directory: lib/bin/node-spellchecker
      - run: git pull --no-edit
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: "*.node"
          commit_message: Automatic Build of Mac Binaries

    # macos-apple-silicon-binaries:  # This is not possible yet in GitHub actions because there is no arm based runners available